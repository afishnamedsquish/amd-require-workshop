<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>AMD Modules</title>
</head>
<body>
<!--
RequireJS automatically looks for a data-main attribute and loads the script (still no .js extension)
This also has the effect of telling RequireJS to look for subsequent js files in the js/ folder (the folder the data-main file is held in)
-->
<script type="text/javascript" data-main="js/list_venues" src="js/lib/require.js"></script>

</body>
</html>
